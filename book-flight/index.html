<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        FlyDreamAir | Book Flight
    </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/book-flight/css/book-flight.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="/" class="text-xl font-semibold text-gray-800">FlyDreamAir!</a>
            <nav class="space-x-4">
                <a href="/book-flight" class="text-blue-500">Book</a>
                <a href="/user-flight-info" class="text-gray-600 hover:text-blue-500 transition duration-300">Travel
                    Info</a>
                <a href="/about" class="text-gray-600 hover:text-blue-500 transition duration-300">About</a>
            </nav>
        </div>
    </header>
    <!-- Booking Summary -->
    <form id="flightSearchForm">
        <section class="bg-secondary p-4 rounded-xl mx-4 md:mx-auto max-w-5xl text-darkblue mt-6">
            <div class="flex flex-wrap justify-center md:justify-start gap-2 mb-4">
                <div>
                    <select class="bg-[#8697C4] text-white text-sm px-4 py-1 rounded-full w-full" id="tripType">
                        <option value="round-trip">
                            Round Trip
                        </option>
                        <option value="one-way">
                            One Way
                        </option>
                    </select>
                </div>
                <div>
                    <div class="flex w-full">
                        <select
                            class="bg-[#8697C4] text-white text-sm px-4 py-1 rounded-l-full border-r-0 border border-[#8697C4] w-1/2"
                            id="adultCount">
                            <option value="0">
                                0 Adult
                            </option>
                            <option value="1">
                                1 Adult
                            </option>
                            <option value="2">
                                2 Adults
                            </option>
                            <option value="3">
                                3 Adults
                            </option>
                            <option value="4">
                                4 Adults
                            </option>
                            <option value="5">
                                5 Adults
                            </option>
                            <option value="6">
                                6 Adults
                            </option>
                            <option value="7">
                                7 Adults
                            </option>
                            <option value="8">
                                8 Adults
                            </option>
                            <option value="9">
                                9 Adults
                            </option>
                        </select>
                        <select
                            class="bg-[#8697C4] text-white text-sm px-4 py-1 rounded-r-full border-l-0 border border-[#8697C4] w-1/2"
                            id="childCount">
                            <option value="0">
                                0 Child
                            </option>
                            <option value="1">
                                1 Child
                            </option>
                            <option value="2">
                                2 Children
                            </option>
                            <option value="3">
                                3 Children
                            </option>
                            <option value="4">
                                4 Children
                            </option>
                            <option value="5">
                                5 Children
                            </option>
                            <option value="6">
                                6 Children
                            </option>
                            <option value="7">
                                7 Children
                            </option>
                            <option value="8">
                                8 Children
                            </option>
                            <option value="9">
                                9 Children
                            </option>
                        </select>
                    </div>
                </div>
                <div>
                    <select class="bg-[#8697C4] text-white text-sm px-4 py-1 rounded-full w-full" id="classType">
                        <option value="Economy">
                            Economy
                        </option>
                        <option value="Business Class">
                            Business Class
                        </option>
                        <option value="First Class">
                            First Class
                        </option>
                    </select>
                </div>
                <div class="ml-auto">
                    <button
                        class="bg-primary text-white font-semibold px-4 py-1 rounded-full hover:bg-darkblue transition text-sm"
                        type="submit">
                        Search Flights
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-center gap-4 mt-4 flex-wrap">
                <div class="bg-white rounded-xl px-6 py-3 shadow w-[459px] flex flex-col gap-1">
                    <span class="text-xs font-bold" style="color: #262A3F;">
                        DEPARTURE
                    </span>
                    <div class="flex items-center justify-between bg-white border border-gray-300 rounded-md px-3 py-2">
                        <div class="flex items-center gap-2">
                            <span class="text-base">
                                ✈
                            </span>
                            <input class="w-20 text-sm outline-none" id="departure" placeholder="Enter departure city"
                                type="text" />
                        </div>
                        <input class="text-sm font-bold text-darkblue outline-none bg-transparent" id="departureDate"
                            type="date" />
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <div
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-white border border-gray-300 text-darkblue text-lg shadow">
                        ⇆
                    </div>
                </div>
                <div class="bg-white rounded-xl px-6 py-3 shadow w-[459px] flex flex-col gap-1">
                    <span class="text-xs font-bold" style="color: #262A3F;">
                        ARRIVAL
                    </span>
                    <div class="flex items-center justify-between bg-white border border-gray-300 rounded-md px-3 py-2">
                        <div class="flex items-center gap-2">
                            <span class="text-base">
                                ✈
                            </span>
                            <input class="w-20 text-sm outline-none" id="arrival" placeholder="Enter arrival city"
                                type="text" />
                        </div>
                        <input class="text-sm font-bold text-darkblue outline-none bg-transparent" id="arrivalDate"
                            type="date" />
                    </div>
                </div>
            </div>
        </section>
    </form>
    <!-- Step Progress -->
    <div
        class="bg-[#6AABDD] rounded-xl w-[1025px] mx-auto mt-6 shadow-md px-6 py-3 flex justify-between items-center text-white text-sm font-semibold">
        <!-- Step 1 -->
        <div class="flex flex-col items-center w-1/4 relative">
            <div
                class="absolute -top-8 bg-white text-[#263FAD] w-9 h-9 rounded-full flex items-center justify-center font-bold border border-gray-300">
                1
            </div>
            <span class="mt-3 text-darkblue font-bold">
                Choose Flight
            </span>
        </div>
        <!-- Step 2 -->
        <div class="flex flex-col items-center w-1/4 relative">
            <div
                class="absolute -top-8 bg-white text-[#6A7BD9] w-9 h-9 rounded-full flex items-center justify-center font-bold border border-gray-300">
                2
            </div>
            <span class="mt-3 text-white">
                Add-Ons
            </span>
        </div>
        <!-- Step 3 -->
        <div class="flex flex-col items-center w-1/4 relative">
            <div
                class="absolute -top-8 bg-white text-[#6A7BD9] w-9 h-9 rounded-full flex items-center justify-center font-bold border border-gray-300">
                3
            </div>
            <span class="mt-3 text-white">
                Seat Selection
            </span>
        </div>
        <!-- Step 4 -->
        <div class="flex flex-col items-center w-1/4 relative">
            <div
                class="absolute -top-8 bg-white text-[#6A7BD9] w-8 h-8 rounded-full flex items-center justify-center font-bold border border-gray-300">
                4
            </div>
            <span class="mt-3 text-white">
                Payment
            </span>
        </div>
    </div>
    <!-- Filter Buttons: Best / Cheapest / Quickest -->
    <div class="w-[1025px] mx-auto mt-4">
        <div class="flex justify-start gap-4">
            <button class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary transition font-bold text-sm">
                Best
            </button>
            <button
                class="bg-accentGray text-darkblue px-4 py-2 rounded-md hover:bg-secondary hover:text-white transition font-bold text-sm">
                Cheapest
            </button>
            <button
                class="bg-accentGray text-darkblue px-4 py-2 rounded-md hover:bg-secondary hover:text-white transition font-bold text-sm">
                Quickest
            </button>
        </div>
    </div>
    <!-- Filter + Flight Results Section -->
    <section class="w-[1025px] mx-auto mt-8 grid grid-cols-1 md:grid-cols-4 gap-6 items-start">
        <!-- Filters -->
        <div class="space-y-6 md:col-span-1">
            <div>
                <h3 class="font-bold">
                    PRICE RANGE
                </h3>
                <input class="w-full mt-2 accent-primary" max="5000" min="0" type="range" value="2500" />
                <div class="text-sm flex justify-between text-gray-500">
                    <span>
                        $0
                    </span>
                    <span>
                        $5000
                    </span>
                </div>
            </div>
            <div>
                <h3 class="font-bold">
                    LUGGAGE
                </h3>
                <label class="block mt-2">
                    <input class="mr-2 accent-primary" type="checkbox" />
                    Carry-On Bag
                </label>
                <div class="flex items-center mt-2 space-x-2">
                    <span>
                        Luggage:
                    </span>
                    <button class="px-2 py-1 border rounded">
                        -
                    </button>
                    <span>
                        1
                    </span>
                    <button class="px-2 py-1 border rounded">
                        +
                    </button>
                </div>
            </div>
            <div>
                <h3 class="font-bold">
                    STOPS
                </h3>
                <label class="block mt-2">
                    <input class="mr-2 accent-primary" type="checkbox" />
                    No stops
                </label>
                <label class="block">
                    <input class="mr-2 accent-primary" type="checkbox" />
                    1 stop
                </label>
                <label class="block">
                    <input class="mr-2 accent-primary" type="checkbox" />
                    2+ stops
                </label>
            </div>
        </div>
        <!-- Flight Results (Right side) -->
        <div class="md:col-span-3 space-y-6">
            <!-- Flight Card -->
            <div
                class="border border-[#B8C4EB] rounded-xl p-4 flex flex-col md:flex-row justify-between items-center bg-white shadow w-full">
                <!-- Flight Results Section -->
                <div class="md:col-span-3 space-y-6 mt-6 w-[1025px] mx-auto" id="flightResults">
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="text-sm text-center mt-12 mb-6 text-gray-500">
        <div class="space-x-4">
            <a class="hover:underline" href="#">
                Privacy and Cookie Policy
            </a>
            <a class="hover:underline" href="#">
                Website Terms and Use
            </a>
            <a class="hover:underline" href="#">
                Security
            </a>
            <a class="hover:underline" href="#">
                Accessibility
            </a>
            <a class="hover:underline" href="#">
                Site Map
            </a>
        </div>
        <p class="mt-2">
            © Copyright 2025 FlyDreamAir
        </p>
    </footer>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- JavaScript Logic -->
    <script src="/book-flight/js/book-flight.js">
    </script>
</body>

</html>
